name: GitHub Actions Demo

on:  
  push:
    branches: [ main ]
    paths-ignore: [.github/**]
  pull_request:
    branches: [ main ]  
  schedule:
    - cron: "15 6 * * 0"
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "The job was triggered by event: ${{ github.event_name}}"
        echo "The name of yout branch is ${{ github.ref}} and your repository is ."
        echo "Started by ${{github.actor }}."
    
